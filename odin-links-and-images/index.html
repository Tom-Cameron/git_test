<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Links and Images</title>
    </head>

    <body>
        <h1>Homepage</h1>
        <a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer">click me</a>
            <!--The noopener value prevents the opened link from gaining access to the webpage from which it was opened.
                 The noreferrer value prevents the opened link from knowing which webpage or resource has a link (or ‘reference’) to it.  -->
        <a href="./pages/about.html">About</a><br>

        <img src="https://www.theodinproject.com/mstile-310x310.png" alt="the odin project logo" height="310" width="310"><br>
        <img src="./images/dog.jpg" alt="Dog wearing a jumper" height="310" width="310">
    </body>
</html>
